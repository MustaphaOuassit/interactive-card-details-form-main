<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font family -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- Files css -->

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Mustapha Ouassit | Interactive card details form</title>

</head>
<body>

  <main>

    <!-- left side -->

    <div class="left-side">
      <div class="card card-front">
        <img src="./images/bg-card-front.png" alt="background-card-front">
        <div class="content-card-front">
          <div class="header-card">
            <div class="logo-card">
              <img src="./images/card-logo.svg" alt="card-logo">
            </div>
          </div>
          <div class="footer-card">
            <div class="number-card">
              <span>0000</span>
              <span>0000</span>
              <span>0000</span>
              <span>0000</span>
            </div>
            <div class="user-card">
              <span class="name-user">JANE APPLESSED</span>
              <span class="date-card">
                <span>00</span>
                <span>/</span>
                <span>00</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="card card-back">
        <img src="./images/bg-card-back.png" alt="background-card-front">
      </div>
    </div>

    <!-- right side -->

    <div class="right-side"></div>

  </main>





















  <script src="./js/index.js"></script>
</body>
</html>
