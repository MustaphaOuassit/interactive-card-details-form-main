<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font family -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- Files css -->

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Mustapha Ouassit | Interactive card details form</title>

</head>
<body>

  <main>

    <!-- left side -->

    <div class="left-side">
      <img class="bg-desktop" src="./images/bg-main-desktop.png" alt="background-main-desktop">
      <img class="bg-mobile" src="./images/bg-main-mobile.png" alt="background-main-mobile">
      <div class="container-side">
        <div class="card card-back">
          <img src="./images/bg-card-back.png" alt="background-card-front">
          <div class="cvc">000</div>
        </div>
        <div class="card card-front">
          <img src="./images/bg-card-front.png" alt="background-card-front">
          <div class="content-card-front">
            <div class="header-card">
              <div class="logo-card">
                <img src="./images/card-logo.svg" alt="card-logo">
              </div>
            </div>
            <div class="footer-card">
              <div class="number-card">
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
              </div>
              <div class="user-card">
                <span class="name-user">JANE APPLESSED</span>
                <span class="date-card">
                  <span>00</span>
                  <span>/</span>
                  <span>00</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- right side -->

    <div class="right-side">
      <form action="index.html">
        <div class="input-groupe">
          <label>cardholder name</label>
          <input type="text" placeholder="e.g. Jane Applessed">
        </div>
        <div class="input-groupe">
          <label>card number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="row-input">
          <div class="input-groupe">
            <label>exp. date (mm/yy)</label>
            <div class="element-input">
              <input type="text" placeholder="MM">
              <input type="text" placeholder="YY">
            </div>
          </div>
          <div class="input-groupe">
            <label>cvc</label>
            <input type="text" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>

  </main>





















  <script src="./js/index.js"></script>
</body>
</html>
