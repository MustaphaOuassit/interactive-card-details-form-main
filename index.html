<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font family -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- Files css -->

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Mustapha Ouassit | Interactive card details form</title>

</head>
<body>

  <main>

    <!-- left side -->

    <div class="left-side">
      <img class="bg-desktop" src="./images/bg-main-desktop.png" alt="background-main-desktop">
      <img class="bg-mobile" src="./images/bg-main-mobile.png" alt="background-main-mobile">
      <div class="container-side">
        <div class="card card-back">
          <img src="./images/bg-card-back.png" alt="background-card-front">
          <div id="numberCvc" class="cvc">000</div>
        </div>
        <div class="card card-front">
          <img src="./images/bg-card-front.png" alt="background-card-front">
          <div class="content-card-front">
            <div class="header-card">
              <div class="logo-card">
                <img src="./images/card-logo.svg" alt="card-logo">
              </div>
            </div>
            <div class="footer-card">
              <div id="numberCard" class="number-card">
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
                <span>0000</span>
              </div>
              <div class="user-card">
                <span id="nameHolder">Cardholder Name</span>
                <span class="date-card">
                  <span id="numberMonth">00</span>
                  <span>/</span>
                  <span id="numberYear">00</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- right side -->

    <div class="right-side">
      <form action="index.html" id="myForm">
        <div class="input-groupe">
          <label>cardholder name</label>
          <input id="name" type="text" placeholder="e.g. Jane Applessed">
          <div class="error"></div>
        </div>
        <div class="input-groupe">
          <label>card number</label>
          <input id="number" type="text" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
          <div class="error"></div>
        </div>
        <div class="row-input">
          <div class="input-groupe">
            <label>exp. date (mm/yy)</label>
            <div class="element-input">
              <input id="month" type="text" placeholder="MM">
              <input id="year" type="text" placeholder="YY" maxlength="4">
            </div>
            <div class="error"></div>
          </div>
          <div class="input-groupe">
            <label>cvc</label>
            <input id="cvc" type="text" placeholder="e.g. 123" maxlength="3">
            <div class="error"></div>
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
      <div id="thakYou" class="thank-you">
        <div class="main-thank-you">
          <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>

          <span>We've added your card details</span>
        </div>
        <div class="row-button">
        <button>Continue</button>
        </div>
      </div>
    </div>

  </main>





















  <script src="./js/index.js"></script>
</body>
</html>
